<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rs3 Event Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="site-container">
      <header>
        <h2>Rs3 Event tracker for Dailys, Weeklys, and Monthlys</h2>
      </header>
      <div class="content-container">
        <details id="dailys" open>
          <summary>
            <h1>Dailys</h1>
            <button type="button" id="clearDailys">Clear checkboxes</button>
          </summary>
        </details>
        <details id="weeklys">
          <summary>
            <h1>Weeklys</h1>
            <button type="button" id="clearWeeklys">Clear checkboxes</button>
          </summary>
        </details>
        <details id="monthlys">
          <summary>
            <h1>Monthlys</h1>
            <button type="button" id="clearMonthlys">Clear checkboxes</button>
          </summary>
        </details>
      </div>
      <footer>Github tymarshall1</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
